<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1 class="h2">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </div>
    <form>
      <fieldset>
        <div>
          <label class="form-label" for="fullName">Nome Completo:</label>
          <input
            class="form-control w-50"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
          />
          <br />
          <label class="form-label" for="email">Endereço de e-mail:</label>
          <input
            class="form-control w-50"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
          />
        </div>
        <br />
        <div class="p-">
          <label class="form-check-label" for="destination1">Cidade</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
          />

          <label class="form-check-label" for="destination2">Campo</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
          />

          <label class="form-check-label" for="destination3">Praia</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required
          />

          <label class="form-check-label" for="destination4">Montanhas</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
          />
        </div>
        <br />
        <div>
          <label class="form-label" for="why"
            >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
            concurso TrybeTrip?</label
          >
          <br />
          <textarea
            class="form-control w-50"
            name="why"
            id="why"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
          ></textarea>
          <br />
        </div>
        <div>
          <label class="form-label" for="date"
            >Qual a melhor data para realizar sua viagem?</label
          >
          <input class="form-control-sm" type="date" id="date" />
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="promo"
            id="promo"
          />
          <label class="form-check-label" for="promo"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe.</label
          >
          <br />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          />
          <label class="form-check-label" for="agreement"
            >Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
        </div>
      </fieldset>
      <br />
      <div>
        <button
          class="btn btn-outline-primary"
          type="submit"
          id="submit-btn"
          disabled
        >
          Participar do concurso TrybeTrip
        </button>
        <button class="btn btn-outline-danger" type="button" id="clear-btn">
          Apagar informações
        </button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
